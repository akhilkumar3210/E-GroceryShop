<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url(static/img/grogo.jpeg); width: 100%; height: 100vh; backdrop-filter: blur(10px);">
    <div class="containerr">
        <div class="login-box">
            <img src="{% static 'img/logo-png.png' %}" alt="" class="logo-img">
            <h3>Enter Your Login Credential?</h3>
            <form action=" " method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="" name="uname" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="" name="password" required>
                </div>
                <button type="submit" name="">Login</button>
                <p>Don't have an account? <a href="register">Register?</a></p>
            </form>
        </div>
    </div>
    <div class="msg">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
