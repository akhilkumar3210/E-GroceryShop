<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user_book.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Card</title>
</head>
<body>
   <u> <h1 style="text-align: center;">Order Placed</h1></u>
    {%  for i in bookings %}
    <div class="container">
        <div class="product-card col-md-4">
            <img src="{{i.details.product.img.url}}" alt="Product Image" class="product-img">
            <h2 class="product-name">{{i.details.product.name}}</h2>
            <p class="product-qty">Quantity: <span>{{i.quantity}}</span></p>
            <p class="product-price">Price: <span>{{i.tot_price}}</span></p>
            <p class="product-date">Date: <span>{{i.date}}</span></p>
        </div>
        <!-- Repeat the product card as needed -->
    </div>
    {% endfor %}
    <a href="../shop_home"><button>back</button></a>

</body>
</html>
