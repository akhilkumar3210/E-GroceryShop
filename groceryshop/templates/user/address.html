<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/address.css' %}">
    <title>Address Form</title>
</head>
<body style="background-image: url(static/img/grogo.jpeg); backdrop-filter: blur(10px);">
   
    <div class="container">
        <h1>Address Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="zip">Phone Number:</label>
                <input type="number" id="zip" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="country">Street:</label>
                <input type="text" id="country" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Pin Code:</label>
                <input type="number" id="zip" name="pin" required>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </div>
    <div class="col-lg-4" style="text-align: center;">
        {% for i in data %}
        <div class="card">
          <div class="card-body">
              <h4 class="card-title"> NAME : {{i.name}}</h4>
              <h5 class="card-text">PHONE : {{i.phone}}</h5>
              <h5 class="card-text"> HOUSE/BIULDING : {{i.address}}</h5>
              <h5 class="card-text">STREET : {{i.street}}</h5>
              <h5 class="card-text">PIN : {{i.pincode}}</h5>
              <h5 class="card-text">CITY : {{i.city}}</h5>
              <h5 class="card-text">STATE : {{i.state}}</h5>
              <a href="delete_address/{{i.pk}}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="user_home" class="btn btn-outline-dark" >back</a>
</body>
</html>
