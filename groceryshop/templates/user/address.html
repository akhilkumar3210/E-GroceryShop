<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/address.css' %}">
    <title>Address Form</title>
</head>
<body>
    <div class="container">
        <h1>Address Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="name" name="user" required hidden>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="country">Street:</label>
                <input type="text" id="country" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Pin Code:</label>
                <input type="number" id="zip" name="pin" required>
            </div>
            <div class="form-group">
                <label for="zip">Phone Number:</label>
                <input type="number" id="zip" name="phone" required>
            </div>
            <button type="submit">Submit Address</button>
        </form>
    </div>
</body>
</html>
