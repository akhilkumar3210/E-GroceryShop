<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cart Page</title>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
    {%  for i in cart %}
        <div class="cart-item">
            <img src="{{i.details.product.img.url}}" alt="Product 1" class="product-image">
            <div class="product-details">
                <h2 class="product-name">{{i.details.product.name}}</h2>
                <p class="product-description">{{i.details.product.descri}}</p>
                <p class="product-weight">{{i.details.product.category.category}}</p>
                <p class="product-weight">{{i.details.weight}} ml&G&L</p>
                <p class="product-price">Price: <span class="original-price">₹{{i.details.price}}</span> <span class="discounted-price">₹{{i.details.off_price}}</span></p>
                <p><a href="qty_sub/{{i.id}}" ><button> - </button></a> Qty : {{i.quantity}} <a href="qty_add/{{i.id}}" > <button>+</button></a></p>
                <a href="../cartbuy/{{i.pk}}"><button class="buy-button">Buy Now</button></a>
            </div>
        </div>
    {% endfor %}
    <a href="../shop_home"><button class="btn btn-outline-success">Back</button></a>
    </div>
</body>
</html>
