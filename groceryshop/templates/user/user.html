<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="{% static 'img/logo-png.png' %}" alt="" width="300px" height="50px"></div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><label for="Categories">Categories</label>
                <select id="" name="Categories">
                    <a href="">
                        <option value="">Beverages</option>
                    </a>
                    <a href="">
                        <option value="saab">Bakery</option>
                    </a>
                    <a href="">
                        <option value="fiat">Frozen</option>
                    </a>
                    <a href="">
                        <option value="audi">Snacks</option>
                    </a>
                    <a href="">
                        <option value="audi">personal care</option>
                    </a>
                </select>
            </li>
            <li><a href="logout">Logout</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="row">

            {% for i in products %}
            <a href="viewpro/{{i.pk}}">
                <div class="col-lg-4">
                    <div class="card" style="width:400px">
                        <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="width:100%"
                            height="350px">
                        <div class="card-body">
                            <h4 class="card-title">{{i.name}}</h4>
                            <p class="card-text">{{i.descri}}</p>
                            <p>{{i.category.category}}</p>
                            {% for j in data %}
                            <h5>{{j.weight}}ml</h5>
                            <h5 style="text-decoration: line-through;">₹{{j.price}}</h5>
                            <h4>₹{{j.off_price}}</h4>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
