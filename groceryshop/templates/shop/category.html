<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body style="background-image: url(static/img/grogo.jpeg);">
    <div class="container">
        <h1>Add Categories</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="productPrice"></label>
                <input type="text" id="" name="p_categories" required><br><br>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-hover mt-5 mb-5 mx-auto">
            <thead>
                <tr class="table-success">
                    <th scope="col"></th>
                    <th scope="col"  class="text-green bg-success">CATEGORIES</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
    
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{ i.pk }}</th>
                    <td>{{ i.category }}</td>
                    <td><a href="view_category/{{i.pk }}">view products</a></td>
                    <td><a href="delete_cat/{{ i.pk }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../shop_home" class="btn btn-success">back</a>
    </div>
</body>
</html>
