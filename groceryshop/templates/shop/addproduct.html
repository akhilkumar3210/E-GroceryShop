          <a class="navbar-brand"><img src="{% static 'img/logo-png.png' %}" alt="" width="300px" height="50px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>      
            </ul>
          </div>
        </div>
      </nav> 

    <div class="container">
        <h1>Add Product</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="productName">Product ID:</label>
                <input type="text" id="" name="p_id" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="" name="name" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <input type="text" id="" name="description" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <select id="" name="p_categories">
                {% for i in data %}
                    <option value="{{i.category}}">{{i.category}}</option>
                {% endfor %}
                </select>
               
            </div>
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" id="" name="p_img" accept="image/*" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>

        <div class="footer-container">
          <div class="footer-logo">
