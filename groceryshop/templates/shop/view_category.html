<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div class="container mt-5">
        <h3 class="text-center text-uppercase mb-4" style="color: #000000;">Products in {{ category.category }}</h3>
        <div class="row g-4">
            {% for i in details %}
            <div class="col-md-4">
                <div class="card shadow-sm" style="width:80%; margin:auto; height:500px;">
                    <img class="card-img-top" src="{{ i.product.img.url }}" alt="{{ i.product.name }}" style="width:100%; height:250px;">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ i.product.name }}</h5>
                        <p class="card-text text-muted">{{ i.product.descri }}</p>
                        <p class="card-text text-muted">Weight: {{ i.weight }}</p>
                        <p style="color: black;" class="card-text text-muted">₹{{ i.off_price }}
                            <span style="text-decoration: line-through;">₹{{ i.price }}</span>
                        </p>
                        <!-- <div class="d-flex justify-content-center gap-3">
                            <a href="edit_pro/{{ i.product.pk }}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="delete_pro/{{ i.product.pk }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No products available in this category.</p>
            {% endfor %}
        </div>
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../categoryyy" class="btn btn-success">back</a>
    </div>
</body>
</html>
