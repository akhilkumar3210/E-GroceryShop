<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="{% static 'img/logo-png.png' %}" alt="" width="300px" height="50px"></div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="addproduct">Add Product</a></li>
            <li><a href="category">Add Categories</a></li>
            <li><a href="logout">Logout</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="row">

        {% for i in data %}
            <div class="col-lg-4">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{{i.product.img.url}}" alt="Card image" style="width:100%"
                        height="350px">
                    <div class="card-body">
                        <h4 class="card-title">{{i.product.name}}</h4>
                        <p class="card-text">{{i.product.descri}}</p>
                        <p>{{i.product.category.category}}</p>
                        <h5>{{i.weight}}ml</h5>
                        <h5 style="text-decoration: line-through;">₹{{i.price}}</h5>
                        <h4>₹{{i.off_price}}</h4>
                        <a href="edit/{{i.pk}}" class="btn btn-primary">Edit</a>
                        <a href="delete/{{i.pk}}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
            </div>
            
        {% endfor %}
        </div>
    </div>
</body>

</html>
