<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/editdetails.css' %}">
    <title>Document</title>
</head>

<body style="background-image:url(../static/img/grogo.jpeg);">
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}

        {% for i in data  %}
            <div class="form-group">
                <label for="Product Weight">Product ID:</label>
                <input type="number" id="" name="p_id" value="{{i.product_id}}" >
            </div>
            <div class="form-group">
                <label for="Product Weight">Product Weight:</label>
                <input type="number" id="" name="p_weight" required value="{{i.weight}}">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="" name="p_price" required value="{{i.price}}">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Offer Price:</label>
                <input type="number" id="" name="of_price" required value="{{i.off_price}}">
            </div>
            <div class="form-group">
                <label for="productStock">Product Stock:</label>
                <input type="number" id="" name="p_stock" required value="{{i.stock}}"><br><br>
                <button type="submit">Update</button><br><br>
                <a href="../delete_details/{{i.pk}}"><button type="submit">Delete</button></a><br><br><br><br>
        {%  endfor %}
        </form>
    </div>
</body>

</html>
